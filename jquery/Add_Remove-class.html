<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add class & Remaove classs using Jquery</title>
    <style>
        p{
            padding: 20px;
            border: 5px solid black;
            text-align: center;
            width: 50%;
            /* margin: auto; */
        }
        .pink
        {
            background-color: rgb(238, 173, 184);
        }
        .gray
        {
            background-color: rgb(192, 188, 188);
        }
    </style>
</head>
<body>


    <div id="box">

        <p id="pra">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias facilis obcaecati ab nesciunt incidunt, debitis sint cupiditate ratione at nemo! Vel doloribus iusto qui quibusdam in consequuntur cumque ex obcaecati!</p>
        <button id="addbtn">addclass</button>
        <button id="removebtn">removeclass</button>
        <button id="togglebtn">toggleclass</button>

    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


<script>
// add class 
$(document).ready(function(){

$('#addbtn').click(function(){
$('#pra').addClass("pink");

});

// remove class 
$('#removebtn').click(function(){
$('#pra').removeClass("pink");

});
// togle will add class if thr is no any class added ....and if already added then toggle will remove class 
$('#togglebtn').click(function(){
$('#pra').toggleClass("pink");

});







})



</script>
</html>
