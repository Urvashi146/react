<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append-Prepand</title>
    <style>
        #box
        {
            border: 10px solid black;
            padding: 20px;
            background-color: rgb(197, 213, 213);
        }
    </style>
</head>

<body>
    <div id="box">

        <h1>welcome</h1>
        <button class="em">empty</button>
        <button class="rm">remove</button>

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>


$(document).ready(function(){


    // empty can only delet content 
$('.em').click(function () {
    $('#box h1').empty();

});

// remove will remove whole element

$('.rm').click(function () {
    $('#box').remove();

});




})

</script>



</html>
