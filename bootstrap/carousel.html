<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Bootstrap carousel</h2>
                <!-- carousel start from here  -->

                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <!-- carousel indicator start from here  -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                      </div>
                    <!-- carousel indicator end here  -->


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/1.jpg" alt="Los Angeles" class="d-block" style="width:100%; height:500px">
                        </div>
                        <div class="carousel-item">
                            <img src="img/2.jpg" alt="Chicago" class="d-block" style="width:100%; height:500px">
                        </div>
                        <div class="carousel-item">
                            <img src="img/3.jpg" alt="New York" class="d-block" style="width:100%;height:500px">
                        </div>
                    </div>

                    <!-- carousel control start from here  -->
                    <a href="#demo" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#demo" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- carousel control ends here  -->


                </div>
                <!-- carousel end here  -->


            </div>
        </div>
    </div>

</body>

</html>
